{% extends "base.html" %}

{% block body_class %}auth auth--login{% endblock %}

{% block content %}
<section class="auth-shell">
  <div class="auth-board">
    <div class="auth-stage">
      <div class="auth-topbar">
        <div class="auth-brand">
          <img class="auth-brand__logo" src="/static/img/logo-acc-2.svg" alt="EL" />
          <span class="auth-brand__name">медийный клан</span>
          <span class="auth-brand__pill">SHOP</span>
        </div>
      </div>

      <div class="auth-panel">
        <div class="auth-panel__header">
          <h1>Вход в магазин</h1>
          <p>Используйте <span>tg_username</span> и пароль</p>
        </div>
        <form class="form auth-form" method="post" action="/login">
          <label class="field">
            <span>tg_username</span>
            <input type="text" name="tg_username" placeholder="@egeland_the_best" required />
          </label>
          <label class="field">
            <span>Пароль</span>
            <input type="password" name="password" required />
          </label>
          {% if error %}
          <div class="alert">{{ error }}</div>
          {% endif %}
          <button class="btn" type="submit">Продолжить</button>
          <a class="ghost" href="/register">Нет аккаунта? Регистрация</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
