{% extends "base.html" %}

{% block content %}
<section class="card panel">
  <div class="panel__header">
    <h1>Регистрация</h1>
    <p>Создайте пароль, чтобы входить в магазин.</p>
  </div>
  <form class="form" method="post" action="/register">
    <label class="field">
      <span>tg_username</span>
      <input type="text" name="tg_username" placeholder="@egeland_the_best" required />
    </label>
    <label class="field">
      <span>Пароль</span>
      <input type="password" name="password" required />
    </label>
    <label class="field">
      <span>Повторите пароль</span>
      <input type="password" name="password_confirm" required />
    </label>
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <button class="btn" type="submit">Создать аккаунт</button>
    <a class="ghost" href="/login">Уже есть аккаунт? Войти</a>
  </form>
</section>
{% endblock %}
